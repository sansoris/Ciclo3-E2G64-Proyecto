<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <H1>Este es el ensayo de la rama Prueba Sansoris</H1>
    <p>Esperamos que pueda unirse al main en cualquier momento</p>
    <div class="container">
        <div class="mb-3">
            <label for="usuario" class="form-label">Ingrese su usuario</label>
            <input type="text" class="form-control" id="usuario">
        </div>

        <div class="mb-3">
            <label for="clave" class="form-label">Ingrese su clave</label>
            <input type="password" class="form-control" id="clave">
        </div>

        <div class="mb-3">
            <label for ="comentarios" class= "form-label">Escriba aqu√≠ sus comentarios</label>
            <textarea class = "form-control" name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" onclick = "verificar()" class="btn btn-primary">Aceptar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>  
</body>
</html>
