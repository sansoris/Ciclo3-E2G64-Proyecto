<div>

                <legend>Contáctanos llenando todos los campos</legend>

                <div class="contenedor de campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>

                    <div class="campo w-100">

                    <div class="campo w-100">
